<div class="level-container">
  <div class="game-header">
    <h1>Nivel {{ palabra?.nivel }}</h1>
    <p class="subtitle">Selecciona la respuesta correcta</p>
  </div>
  
  <div class="game-content">
    <div class="image-container">
      <!-- Usa la propiedad imagen_url de palabra para la URL -->
      <img [src]="palabra?.imagen_url" alt="Imagen de la palabra" class="question-image" />
    </div>
    
    <div class="question-container">
      <p class="question">{{ palabra?.texto }}</p>
    </div>
  </div>
  
  <div class="game-footer">
    <button (click)="goToMenu()" class="back-btn">
