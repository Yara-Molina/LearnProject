<div class="level-container">
  <div class="game-header">
    <h1>Nivel 2</h1>
    <p class="subtitle">Completa la palabra con la letra correcta</p>
  </div>
  
  <div class="game-content">
    <!-- Mostrar la imagen si estÃ¡ disponible -->
     @if (imagenUrl) {
      <div class="image-container">
        <img [src]="imagenUrl" alt="Imagen de la palabra" class="word-image" />
      </div>
     }
    <!-- Mostrar la palabra con el espacio en blanco -->
    <div class="word-display">
      <p class="word-with-blank">{{ palabra?.texto }}</p>
    </div>
    @if (clue) {
      <div class="clue-container">
        <p class="clue-text">{{ clue }}</p>
      </div>
    }
    <div class="input-container">
      <div class="letter-input-wrapper">
        <input 
          type="text" 
          maxlength="1" 
          [(ngModel)]="userInput" 
          class="letter-input" 
          placeholder="?" 
          autocomplete="off"
          autofocus />
      </div>
      
      <button (click)="checkAnswer()" class="submit-btn">Validar</button>
    </div>
  </div>
  
  <div class="game-footer">
    <button (click)="goToMenu()" class="back-btn">
      <span class="back-icon">ðŸ”™</span>
      <span>Volver al menÃº</span>
    </button>
  </div>
</div>
